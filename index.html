<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="topNav">
                <a href="image-search.html">Google Images</a>
                <a href="advanced-search.html">Advanced Search</a>
            </div>
        </header>

        <div class="logobox">
            <img class="logo" src="logo.png" alt="Google">
        </div>

        <main>
            <form action="https://www.google.com/search">
                <input class="searchBar" type="text" name="q" title="Search">
                <div class="underSearch">
                    <input class="buttonA" id="buttons" type="submit" value="Google Search">
                    <input class="buttonA" id="buttons" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </main>
    </body>
</html>
